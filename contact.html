<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shanay Singh Rajput</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="sidebar sidebarGo">
            Shanay
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/intro.html">Intro</a></li>
                    <li><a href="/services.html">Services</a></li>
                    <li><a href="/blog.html">Blog</a></li>
                    <li><a href="/contact.html">Contact</a></li>
                </ul>
            </nav>

        </div>
        <div class="main">
            <div class="hamburger">
                <img class="ham" src="ham.png" alt="" width="23px">
                <img class="cross" src="cross.png" alt=""width="23px">
            </div>
            <div class="contactform">
                <h1>Contact for me Work/General Enquiries</h1>
                <form>
                    <div class="form-group">

                        <label for="client-email">Name</label>
                        <input type="name" id="name-input" class="form-control" id="client-email"
                            aria-describedby="emailHelp" placeholder="Enter Name">

                        <label for="client-email">Email address</label>
                        <input type="email" class="form-control" id="client-email" aria-describedby="emailHelp"
                            placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email and phone no.
                            with anyone else.</small>



                        <label for="phone">Phone no.</label>
                        <input type="phone" id="name-input" class="form-control" id="phone" placeholder="Phone no.">

                        <label for="client-email">Enquiry</label>
                        <input type="name" class="form-control" id="client-email" aria-describedby="emailHelp"
                            placeholder="Enquiry">
                    </div>


                    <div class="form-check" id="form-check">

                        <input type="checkbox" class="form-check-input" id="isclient">
                        <label class="form-check-label" for="isclient">I want you to work in my company</label>
                    </div>

                    <button type="submit" class="btn btn-sm">Submit</button>

                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
